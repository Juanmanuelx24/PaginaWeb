<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>InnovateX</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg barra shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="imagenes" src="./imagenes/Logo.jpeg" alt="Logo" href=>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Bienvenidos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./somos.html">Quienes Somos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorías
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./productos.html">Productos Destacados</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Contáctenos</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar..."
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Contactenos -->
    <h2 class="quienes-somos-titulo text-center mt-4">Contáctenos</h2>
    <p class="quienes-somos-texto text-center mb-4">
      Si tienes alguna duda o deseas obtener más información sobre nuestros productos y servicios,
      completa el siguiente formulario y te responderemos a la brevedad.
    </p>

    <!-- Formulario de contacto -->
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Correo" required />
        </div>

        <div class="mb-3">
          <label for="motivo" class="form-label">Motivo de contacto</label>
          <select class="form-select" id="motivo" required>
            <option value="" disabled selected>Selecciona un motivo</option>
            <option value="consulta">Consulta general</option>
            <option value="soporte">Soporte técnico</option>
            <option value="sugerencia">Queja</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="5" placeholder="" required></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
